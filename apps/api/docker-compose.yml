version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: verzihealth-api
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-verzihealth}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-verzihealth}
      - REDIS_URL=redis://redis:6379
      - SESSION_SECRET=${SESSION_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - REDIRECT_URI=${REDIRECT_URI}
      # Healthcare provider configs passed through from host .env
      - EPIC_CLIENT_ID=${EPIC_CLIENT_ID}
      - EPIC_AUTHORIZATION_URL=${EPIC_AUTHORIZATION_URL}
      - EPIC_TOKEN_URL=${EPIC_TOKEN_URL}
      - EPIC_FHIR_BASE_URL=${EPIC_FHIR_BASE_URL}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - verzihealth-network

  postgres:
    image: postgres:16-alpine
    container_name: verzihealth-postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-verzihealth}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-verzihealth}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-verzihealth} -d ${POSTGRES_DB:-verzihealth}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - verzihealth-network
    # Note: In production, don't expose postgres port externally
    # ports:
    #   - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: verzihealth-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - verzihealth-network
    # Note: In production, don't expose redis port externally
    # ports:
    #   - "6379:6379"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  verzihealth-network:
    driver: bridge
